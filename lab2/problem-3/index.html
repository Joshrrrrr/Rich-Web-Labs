<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub API</title>

    <!-- bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="gitHubForm" class="form-inline mx-auto" style="width: 480px">
      <input
        id="usernameInput"
        class="form-control mb-5"
        type="text"
        name="username"
        placeholder="Username"
      />
      <input type="submit" class="btn btn-secondary ml-2 mb-5" value="Submit" />
    </form>
    <div
      id="userProf"
      style="float: left; margin-left: 40%; width: 260px"
    ></div>

    <ul
      id="userRepos"
      class="list-group mx-auto mb-5"
      style="visibility: hidden; width: 500px; float: left"
    >
      <h2>User Repos</h2>
    </ul>

    <script src="index.js"></script>
  </body>
</html>
