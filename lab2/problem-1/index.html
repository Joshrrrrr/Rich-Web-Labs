<!DOCTYPE HTML5>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
  <div style="text-align: center">
  <h1 class="text-center" style="margin-top:40px">
    Phone Directory
    <br><br>
      <div class="form-inline">
        <input placeholder="Contact Name"
          type="text"
          name="name"
          class="form-control" 
          id="inputName"/>
        <input
          type="number"
          name="phone"
          placeholder="Mobile Number"
          class="form-control"
          id="inputPhone"/>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
          id="inputEmail"/>
        <button type="button" class="btn btn-info" onclick="addNewContact()">
          Add Contact
        </button>
		  <div id="error" style="display: none">
		    Bad inputs
	    </div>
    </div>
	  <br>
	  <h3>
	  <div>
		  Search contact by Mobile No:
		  <input type="number" id="myInput" onkeyup="search()">
	  </div>
	  <div id="noResult" style="display: none">
	    <h3>No results</h3>
	  </div>
    <br><br>
    <h3>Contacts Summary</h3>
    <table id="displayContacts" class="table">
    </table>
  </div>
</body>
</html>
